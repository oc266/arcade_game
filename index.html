<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Effective JavaScript: Frogger</title>
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class=scorebox>
    <section class="score-panel">
    	<ul class="hearts">
    		<li><i class="fa fa-heart"></i></li>
        <li><i class="fa fa-heart"></i></li>
    		<li><i class="fa fa-heart"></i></li>
    	</ul>

    	<span class="current-score">Score: 50</span>

      <div class="new-game">
    		<i class="fa fa-repeat"></i>
    	</div>
    </section>
  </div>

  <div class="modal" role="dialog">
    <h1>You got bugged!</h1>
    <h2 class=score>Your score is 0</h2>
    <h3 class=water>You reached the water 0 times</h3>
    <h4 class=gems>You picked up 0 gems</h4>
    <button class="new-game">Play again!</button>
  </div>

  <div class="modal-overlay"></div>

  <script src="js/resources.js"></script>
  <script src="js/app.js"></script>
  <script src="js/engine.js"></script>

</body>
</html>
